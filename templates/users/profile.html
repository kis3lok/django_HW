{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-person-circle me-2"></i>Личный кабинет
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div class="mb-3">
                                <i class="bi bi-person-bounding-box" style="font-size: 5rem;"></i>
                            </div>
                            <h4>{{ user.username }}</h4>
                            <p class="text-muted">{{ user.email }}</p>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h5><i class="bi bi-info-circle me-2"></i>Основная информация</h5>
                                <hr>
                                <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
                                <p><strong>Email:</strong> {{ user.email }}</p>
                                <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}</p>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="{% url 'password_change' %}" class="btn btn-outline-primary">
                                    <i class="bi bi-key me-2"></i>Сменить пароль
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
