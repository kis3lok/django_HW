{% extends 'base.html' %}

{% block content %}

                    <h3 class="mb-0">Пароль изменён</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">

                    <p>Ваш пароль был успешно изменён.</p>
                    <a href="{% url 'profile' %}" class="btn btn-primary">

                </div>
            </div>
        </div>
    </div>
</div>
